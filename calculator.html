<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="keypad clearfix">
            <div id="delete" class="key operator delete">D</div>
            <div id="clear" class="key operator">C</div>
            <div id="answer" class="key answer">0</div>
            <div id="seven" class="key number">7</div>
            <div id="eight" class="key number">8</div>
            <div id="nine" class="key number">9</div>
            <div id="plus" class="key operator">+</div>
            <div id="four" class="key number">4</div>
            <div id="five" class="key number">5</div>
            <div id="six" class="key number">6</div>
            <div id="minus" class="key operator">â€“</div>
            <div id="one" class="key number">1</div>
            <div id="two" class="key number">2</div>
            <div id="three" class="key number">3</div>
            <div id="division" class="key operator">/</div>
            <div id="zero" class="key number">0</div>
            <div id="decimal" class="key number">.</div>
            <div id="equals" class="key equals">=</div>
            <div id="multiplication" class="key operator">*</div>
        </div>
    </div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
